<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Calculator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 480px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }
        h1 {
            text-align: center;
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        p.subtitle {
            text-align: center;
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 25px;
        }
        
        /* CARD STYLE */
        .card {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .card-title {
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            color: #95a5a6;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        /* INPUTS */
        .input-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .input-group {
            flex: 1;
        }
        label {
            display: block;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: #34495e;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #dcdcdc;
            border-radius: 8px;
            font-size: 16px; /* Prevents zoom on mobile */
            box-sizing: border-box;
            background: #f9f9f9;
        }
        input:focus {
            background: #fff;
            border-color: #3498db;
            outline: none;
        }

        /* BUTTON */
        .btn-calc {
            width: 100%;
            padding: 15px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 10px;
        }
        .btn-calc:hover { background: #219150; }

        /* RESULTS */
        #result-area {
            display: none;
            margin-top: 25px;
            border-top: 2px dashed #eee;
            padding-top: 20px;
        }
        .net-pay {
            background: #e8f8f5;
            color: #27ae60;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #d4efdf;
        }
        .net-pay h2 { margin: 0; font-size: 2.5rem; }
        .net-pay span { font-size: 0.9rem; opacity: 0.8; }

        .details {
            margin-top: 15px;
            font-size: 0.9rem;
        }
        .row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .row.total { font-weight: bold; border-top: 2px solid #eee; margin-top: 10px; padding-top: 10px; }
        .minus { color: #c0392b; }
        .plus { color: #27ae60; }
        
        .toggle-details {
            text-align: center;
            margin-top: 10px;
            color: #3498db;
            cursor: pointer;
            font-size: 0.85rem;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Pay Calculator</h1>
    <p class="subtitle">by WIL of CHIME AAI</p>

    <div class="card">
        <div class="card-title">1. Settings</div>
        <div class="input-row">
            <div class="input-group">
                <label>Pay Period</label>
                <select id="cutoff">
                    <option value="20th">Cut-Off 26-10 (Payout 20th)</option>
                    <option value="5th">Cut-Off 11-25 (Payout 5th)</option>
                </select>
            </div>
        </div>
        <div class="input-row">
            <div class="input-group">
                <label>Shift Start</label>
                <input type="time" id="shiftStart" value="02:00">
            </div>
            <div class="input-group">
                <label>Shift End</label>
                <input type="time" id="shiftEnd" value="11:00">
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-title">2. Hours Worked</div>
        <div class="input-row">
            <div class="input-group">
                <label>Days Worked</label>
                <input type="number" id="daysWorked" placeholder="0" step="1">
            </div>
            <div class="input-group">
                <label>OT Hours</label>
                <input type="number" id="otHours" placeholder="0" step="0.5">
            </div>
        </div>
        <div class="input-row">
            <div class="input-group">
                <label>Loan Deductions</label>
                <input type="number" id="loanDed" value="473.23">
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-title">3. Holidays & Rest Day (Optional)</div>
        <div class="input-row">
            <div class="input-group">
                <label>Special Hol. (Hrs)</label>
                <input type="number" id="spHolHours" placeholder="0">
            </div>
            <div class="input-group">
                <label>Regular Hol. (Hrs)</label>
                <input type="number" id="regHolHours" placeholder="0">
            </div>
        </div>
        <div class="input-row">
            <div class="input-group">
                <label>Rest Day (Hrs)</label>
                <input type="number" id="rdHours" placeholder="0">
            </div>
        </div>
    </div>

    <button class="btn-calc" onclick="calculate()">Compute My Pay</button>

    <div id="result-area">
        <div class="net-pay">
            <span>ESTIMATED TAKE HOME PAY</span>
            <h2 id="finalPay">₱ 0.00</h2>
        </div>
        
        <div class="toggle-details" onclick="toggleDetails()">Show/Hide Breakdown</div>
        
        <div id="breakdown" class="details" style="display:none;">
            <div class="row plus"><span>Basic Pay</span><span id="valBasic">0.00</span></div>
            <div class="row plus"><span>Premiums & ND</span><span id="valPrem">0.00</span></div>
            <div class="row plus"><span>Overtime / Holiday</span><span id="valOT">0.00</span></div>
            <div class="row plus" id="rowRice"><span>Rice Allowance</span><span>1,000.00</span></div>
            
            <div class="row total"><span>GROSS PAY</span><span id="valGross">0.00</span></div>
            
            <br>
            <div class="row minus"><span>Govt Contributions</span><span id="valGovt">0.00</span></div>
            <div class="row minus"><span>Loans</span><span id="valLoan">0.00</span></div>
            <div class="row minus"><span>Tax (Estimate)</span><span id="valTax">0.00</span></div>
        </div>
    </div>

</div>

<script>
    function toggleDetails() {
        var x = document.getElementById("breakdown");
        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }

    // --- LOGIC ---
    const RATE_HOURLY = 109.195;
    const RATE_PREM = 11.93; 

    function parseTime(t) {
        if(!t) return 0;
        let [h, m] = t.split(':');
        return parseInt(h) + (parseInt(m)/60);
    }

    function calculate() {
        // 1. Get Inputs
        let days = parseFloat(document.getElementById('daysWorked').value) || 0;
        let ot = parseFloat(document.getElementById('otHours').value) || 0;
        let loans = parseFloat(document.getElementById('loanDed').value) || 0;
        
        let spHol = parseFloat(document.getElementById('spHolHours').value) || 0;
        let regHol = parseFloat(document.getElementById('regHolHours').value) || 0;
        let rd = parseFloat(document.getElementById('rdHours').value) || 0;

        // 2. Shift Logic (Auto ND)
        let tIn = parseTime(document.getElementById('shiftStart').value);
        let tOut = parseTime(document.getElementById('shiftEnd').value);
        if(tOut < tIn) tOut += 24;
        
        // ND Calculation (2am-11am = ~4 hrs ND)
        let ndHoursPerDay = 0;
        for(let t = tIn; t < tOut; t += 1) { // Simple loop
             let h = t % 24;
             if(h >= 22 || h < 6) ndHoursPerDay++;
        }
        // Cap ND if shift is short? No, simplified is fine.
        
        let dailyHours = Math.max(0, (tOut - tIn) - 1); // Minus 1 hr break

        // 3. Earnings
        let basic = days * dailyHours * RATE_HOURLY;
        let prem = days * dailyHours * RATE_PREM;
        let nd = (days * ndHoursPerDay) * (RATE_HOURLY * 0.20);
        
        // OT / Holiday / RestDay
        let payOT = ot * RATE_HOURLY * 1.25;
        let paySp = spHol * RATE_HOURLY * 1.30;
        let payReg = regHol * RATE_HOURLY * 2.00;
        let payRD = rd * RATE_HOURLY * 1.30;
        
        let totalExtras = payOT + paySp + payReg + payRD;
        let totalPremND = prem + nd;

        // 4. Cutoff Config
        let cutoff = document.getElementById('cutoff').value;
        let rice = (cutoff === '20th') ? 1000 : 0;
        
        let sss = (cutoff === '20th') ? 875 : 700;
        let ph = (cutoff === '20th') ? 475 : 0;
        let hdmf = (cutoff === '20th') ? 200 : 0;
        let govt = sss + ph + hdmf;

        // 5. Tax
        let gross = basic + totalPremND + totalExtras + rice;
        let taxable = gross - rice;
        let tax = (taxable > 12000) ? taxable * 0.042 : taxable * 0.028;

        let net = gross - (govt + loans + tax);

        // 6. Display
        document.getElementById('valBasic').innerText = fmt(basic);
        document.getElementById('valPrem').innerText = fmt(totalPremND);
        document.getElementById('valOT').innerText = fmt(totalExtras);
        document.getElementById('valGross').innerText = fmt(gross);
        
        document.getElementById('rowRice').style.display = rice > 0 ? 'flex' : 'none';
        
        document.getElementById('valGovt').innerText = fmt(govt);
        document.getElementById('valLoan').innerText = fmt(loans);
        document.getElementById('valTax').innerText = fmt(tax);
        
        document.getElementById('finalPay').innerText = "₱ " + fmt(net);
        document.getElementById('result-area').style.display = 'block';
    }

    function fmt(n) { return n.toLocaleString('en-PH', {minimumFractionDigits: 2, maximumFractionDigits: 2}); }
</script>

</body>
</html>
