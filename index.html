<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Calculator</title>
    <style>
        /* CHIME THEME COLORS */
        :root {
            --chime-green: #00Cba9; /* The signature bright mint green */
            --chime-dark-green: #00a88d; /* For hover states */
            --chime-bg: #F4F7F6; /* Light grey background */
            --chime-text-dark: #19233C; /* Deep slate for headings */
            --chime-text-grey: #697386; /* Medium grey for secondary text */
            --chime-border: #E6EBF1; /* Subtle borders */
            --chime-red: #E74C3C; /* For deductions */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--chime-bg);
            margin: 0;
            padding: 20px;
            color: var(--chime-text-dark);
        }
        .container {
            max-width: 480px;
            margin: 0 auto;
            background: white;
            padding: 30px 25px;
            border-radius: 20px; /* Rounder corners like Chime UI */
            box-shadow: 0 8px 30px rgba(0,0,0,0.05);
        }
        h1 {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--chime-text-dark);
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        p.subtitle {
            text-align: center;
            color: var(--chime-text-grey);
            font-size: 0.95rem;
            margin-bottom: 30px;
        }
        
        /* CARD STYLE */
        .card {
            background: #fff;
            border: 2px solid var(--chime-border);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 18px;
            transition: border-color 0.2s;
        }
        .card:hover {
            border-color: #d0dbe5;
        }
        .card-title {
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--chime-green); /* Using green for accents */
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        /* INPUTS */
        .input-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        .input-group {
            flex: 1;
        }
        label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--chime-text-dark);
        }
        input, select {
            width: 100%;
            padding: 14px;
            border: 2px solid var(--chime-border);
            border-radius: 12px;
            font-size: 16px;
            box-sizing: border-box;
            background: #fff;
            color: var(--chime-text-dark);
            font-weight: 500;
            transition: all 0.2s;
            appearance: none; /* cleaner look for selects */
        }
        input:focus, select:focus {
            border-color: var(--chime-green);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 203, 169, 0.15);
        }
        /* Fix for select dropdown arrow in some browsers */
        select {
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%2300Cba9%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 15px top 50%;
            background-size: 12px auto;
            padding-right: 30px;
        }

        /* BUTTON */
        .btn-calc {
            width: 100%;
            padding: 18px;
            background-color: var(--chime-green);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 1.15rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(0, 203, 169, 0.3);
        }
        .btn-calc:hover { background-color: var(--chime-dark-green); transform: translateY(-2px); }
        .btn-calc:active { transform: translateY(0); }

        /* RESULTS */
        #result-area {
            display: none;
            margin-top: 30px;
            padding-top: 20px;
        }
        .net-pay {
            background: var(--chime-green);
            color: white;
            padding: 30px 25px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 203, 169, 0.3);
        }
        .net-pay h2 { margin: 5px 0 0 0; font-size: 2.8rem; font-weight: 800; letter-spacing: -1px; }
        .net-pay span { font-size: 0.95rem; opacity: 0.95; font-weight: 600; letter-spacing: 0.5px; text-transform: uppercase;}

        .details {
            margin-top: 25px;
            background: #fff;
            padding: 20px;
            border-radius: 16px;
            border: 2px solid var(--chime-border);
        }
        .row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 1rem;
            color: var(--chime-text-dark);
            font-weight: 500;
        }
        .row.total { 
            font-weight: 800; 
            border-top: 2px solid var(--chime-border); 
            margin-top: 12px; 
            padding-top: 15px; 
            font-size: 1.1rem;
        }
        .minus { color: var(--chime-red); }
        .plus { color: var(--chime-green); }
        
        .toggle-details {
            text-align: center;
            margin-top: 20px;
            color: var(--chime-green);
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
        }
        .toggle-details:hover { color: var(--chime-dark-green); text-decoration: underline;}
        
        .deduction-header {
             margin-top: 20px; margin-bottom: 8px; font-weight: 700; font-size: 0.8rem; color: var(--chime-text-grey); text-transform: uppercase; letter-spacing: 1px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Pay Calculator</h1>
    <p class="subtitle">by WIL of AAI</p>

    <div class="card">
        <div class="card-title">Settings</div>
        <div class="input-row">
            <div class="input-group">
                <label>Daily Rate (₱)</label>
                <input type="number" id="dailyRate" placeholder="ENTER HERE" step="0.01">
            </div>
            <div class="input-group">
                <label>Pay Period</label>
                <select id="cutoff">
                    <option value="20th">Cutoff 26-10 (Payout 20th)</option>
                    <option value="5th">Cutoff 11-25 (Payout 5th)</option>
                </select>
            </div>
        </div>
        <div class="input-row">
            <div class="input-group">
                <label>Shift Start</label>
                <input type="time" id="shiftStart" value="02:00">
            </div>
            <div class="input-group">
                <label>Shift End</label>
                <input type="time" id="shiftEnd" value="11:00">
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-title">Hours Worked</div>
        <div class="input-row">
            <div class="input-group">
                <label>Days Worked</label>
                <input type="number" id="daysWorked" placeholder="0" step="1">
            </div>
            <div class="input-group">
                <label>OT Hours</label>
                <input type="number" id="otHours" placeholder="0" step="0.5">
            </div>
        </div>
        <div class="input-row">
            <div class="input-group">
                <label>SSS + PAGIBIG LOAN</label>
                <input type="number" id="loanDed" placeholder="ENTER HERE">
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-title">Holidays & Rest Day (Optional)</div>
        <div class="input-row">
            <div class="input-group">
                <label>Special Hol. (Hrs)</label>
                <input type="number" id="spHolHours" placeholder="0">
            </div>
            <div class="input-group">
                <label>Regular Hol. (Hrs)</label>
                <input type="number" id="regHolHours" placeholder="0">
            </div>
        </div>
        <div class="input-row">
            <div class="input-group">
                <label>Rest Day (Hrs)</label>
                <input type="number" id="rdHours" placeholder="0">
            </div>
        </div>
    </div>

    <button class="btn-calc" onclick="calculate()">Compute Pay</button>

    <div id="result-area">
        <div class="net-pay">
            <span>ESTIMATED TAKE HOME</span>
            <h2 id="finalPay">₱ 0.00</h2>
        </div>
        
        <div class="toggle-details" onclick="toggleDetails()">View breakdown</div>
        
        <div id="breakdown" class="details" style="display:none;">
            <div class="row plus"><span>Basic Pay</span><span id="valBasic">0.00</span></div>
            <div class="row plus"><span>Premiums & ND</span><span id="valPrem">0.00</span></div>
            <div class="row plus"><span>Overtime / Holiday</span><span id="valExtras">0.00</span></div>
            <div class="row plus" id="rowRice"><span>Rice Allowance</span><span>1,000.00</span></div>
            
            <div class="row total"><span>GROSS PAY</span><span id="valGross">0.00</span></div>
            
            <div class="deduction-header">Deductions</div>
            <div class="row minus"><span>Govt Contributions</span><span id="valGovt">0.00</span></div>
            <div class="row minus"><span>Loans / Others</span><span id="valLoan">0.00</span></div>
            <div class="row minus"><span>Tax (Estimate)</span><span id="valTax">0.00</span></div>
        </div>
    </div>

</div>

<script>
    function toggleDetails() {
        var x = document.getElementById("breakdown");
        var btn = document.querySelector('.toggle-details');
        if (x.style.display === "none") {
            x.style.display = "block";
            btn.innerText = "Hide breakdown";
        } else {
            x.style.display = "none";
            btn.innerText = "View breakdown";
        }
    }

    function parseTime(t) {
        if(!t) return 0;
        let [h, m] = t.split(':');
        return parseInt(h) + (parseInt(m)/60);
    }

    function fmt(n) { return n.toLocaleString('en-PH', {minimumFractionDigits: 2, maximumFractionDigits: 2}); }

    function calculate() {
        // 1. Get Dynamic Rate
        let dailyRate = parseFloat(document.getElementById('dailyRate').value) || 0;
        let rateHourly = dailyRate / 8;
        // Calculate premium ratio based on original user data (11.93 / 109.195 = approx 10.925%)
        let premRatio = 11.93 / 109.195; 
        let ratePrem = rateHourly * premRatio; 

        // 2. Get Inputs
        let days = parseFloat(document.getElementById('daysWorked').value) || 0;
        let ot = parseFloat(document.getElementById('otHours').value) || 0;
        let loans = parseFloat(document.getElementById('loanDed').value) || 0;
        
        let spHol = parseFloat(document.getElementById('spHolHours').value) || 0;
        let regHol = parseFloat(document.getElementById('regHolHours').value) || 0;
        let rd = parseFloat(document.getElementById('rdHours').value) || 0;

        // 3. Shift Logic (Auto ND)
        let tIn = parseTime(document.getElementById('shiftStart').value);
        let tOut = parseTime(document.getElementById('shiftEnd').value);
        if(tOut < tIn) tOut += 24;
        
        // ND Calculation (22:00 to 06:00)
        let ndHoursPerDay = 0;
        let duration = tOut - tIn;
        for(let t = tIn; t < tOut; t += 1) { 
             let h = t % 24;
             if(h >= 22 || h < 6) ndHoursPerDay++;
        }
        
        let dailyHours = Math.max(0, duration - 1); // 1 hr lunch deduction

        // 4. Earnings
        let basic = days * dailyHours * rateHourly;
        let prem = days * dailyHours * ratePrem;
        // ND rate is approx 20% of basic hourly rate based on payslip history
        nd = (days * ndHoursPerDay) * (rateHourly * 0.20);
        
        // OT / Holiday / RestDay
        let payOT = ot * rateHourly * 1.25;
        let paySp = spHol * rateHourly * 1.30;
        let payReg = regHol * rateHourly * 2.00;
        let payRD = rd * rateHourly * 1.30;
        
        let totalExtras = payOT + paySp + payReg + payRD;
        let totalPremND = prem + nd;

        // 5. Cutoff Config
        let cutoff = document.getElementById('cutoff').value;
        let rice = (cutoff === '20th') ? 1000 : 0;
        
        let sss = (cutoff === '20th') ? 875 : 700;
        let ph = (cutoff === '20th') ? 475 : 0;
        let hdmf = (cutoff === '20th') ? 200 : 0;
        let govt = sss + ph + hdmf;

        // 6. Tax
        let gross = basic + totalPremND + totalExtras + rice;
        let taxable = gross - rice;
        let tax = (taxable > 12000) ? taxable * 0.042 : taxable * 0.028; // Estimate

        let net = gross - (govt + loans + tax);

        // 7. Display
        document.getElementById('valBasic').innerText = fmt(basic);
        document.getElementById('valPrem').innerText = fmt(totalPremND);
        document.getElementById('valExtras').innerText = fmt(totalExtras);
        document.getElementById('valGross').innerText = fmt(gross);
        
        document.getElementById('rowRice').style.display = rice > 0 ? 'flex' : 'none';
        
        document.getElementById('valGovt').innerText = fmt(govt);
        document.getElementById('valLoan').innerText = fmt(loans);
        document.getElementById('valTax').innerText = fmt(tax);
        
        document.getElementById('finalPay').innerText = "₱ " + fmt(net);
        document.getElementById('result-area').style.display = 'block';
        
        // Scroll to bottom
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }
</script>

</body>
</html>
